<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Leap Year Detection</title>

  <body>
    <div class="design_1"></div>
    <div class="design_2"></div>

    <div class="card_leap">

      <div class="heading_section">
        <h1>LEAP YEAR</h1>
      </div> <!-- end of .heading_section -->

      <hr>

      <div class="outside_year">
        <input class="form-control year" id="year" type="text" placeholder="Year">
      </div> <!-- end of .outside_year -->

      <hr>

      <div class="calc_year">
        <button type="submit" class="btn btn-outline-primary calc" id="calculate" onclick="isLeap();">Calculate</button>
      </div> <!-- end of .calc_year -->

    </div> <!-- end of .card_leap -->
